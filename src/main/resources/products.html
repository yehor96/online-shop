<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Online Shop</title>
    <link rel="stylesheet" href="css/main_style.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>
<body>
<h1>Welcome to Online Shop!</h1>
<form action="/products/add" method="GET">
    <input type="submit" value="  Add product  "/>
</form>

<div class="container">
    <table class="table table-striped">
        <thead>
        <tr>
            <th scope="col">Id</th>
            <th scope="col">Name</th>
            <th scope="col">Price</th>
            <th scope="col">Created Date</th>
        </tr>
        </thead>
        <tbody>
        <#list products as product>
        <tr>
            <th scope="row">${product.id}</th>
            <td>${product.name}</td>
            <td>${product.price}</td>
            <td>${product.createdDate}</td>
        </tr>
        <#else>
            <h5>There are no added products</h5>
        </#list>
        </tbody>
    </table>
</div>

<form action="/products/edit" method="GET">
    Enter id of product to edit it: <input type="text" name="id"/>
    <input type="submit" value="  Edit  ">
</form>
<br>
<form action="/products/delete" method="POST">
    Enter id of product to delete it: <input type="text" name="id"/>
    <input type="submit" value="  Delete  ">
</form>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

</body>
</html>
